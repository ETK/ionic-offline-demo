<ion-content class="home">

  <div class="weather">

    <ion-icon [name]="data.icon"></ion-icon>

    <div class="city">{{ data.location }}</div>

    <div class="weather-data">
      <div class="temp-current">
        <span>{{ data.tempCurrent }}&deg;</span>
      </div>
      <div class="temp-high-low">
        <span>H {{ data.tempMax }}&deg;</span>
        <span>L {{ data.tempMin }}&deg;</span>
      </div>
    </div>

    <div class="no-internet" style="display: none;">
      <ion-icon name="wifi"></ion-icon>
      <div class="no-internet-message">Cannot connect to internet</div>
      <ion-row>
        <ion-col>
          <button outline>
            <ion-icon name="settings"></ion-icon>
            Open Network Settings
          </button>
        </ion-col>
        <ion-col>
          <button outline>
            <ion-icon name="refresh"></ion-icon>
            Retry
          </button>
        </ion-col>
      </ion-row>

    </div>

  </div>

</ion-content>
